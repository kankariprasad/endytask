<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="container-fluid">
    <h1>Vertical</h1> <button class="btn btn-danger">Signin</button>
    <div class="btn-group-vertical">
        <button class="btn btn-danger">Home</button>
        <button class="btn btn-danger">About</button>
        <button class="btn btn-danger">Contact</button>
    </div>
    <h1>Button Group</h1>
    <div class="btn-group">
        <button class="btn btn-primary">&laquo;</button>
        <button class="btn btn-success">1</button>
        <button class="btn btn-dark">2</button>
        <button class="btn btn-success">3</button>
        <button class="btn btn-primary">&raquo;</button>
    </div>
    <h1>Contextual</h1>
    <button class="btn btn-primary">Insert</button>
    <button class="btn btn-warning">Update</button>
    <button class="btn btn-danger">Delete</button>
    <h1>Contextual Outline</h1>
    <button class="btn btn-outline-primary">Insert</button>
    <button class="btn btn-outline-warning">Update</button>
    <button class="btn btn-outline-danger">Delete</button>
    <h1>Special Button</h1>
    <button class="btn btn-link">Signout</button>
    <button class="btn-close"></button>
    <h1>Button Group</h1>
</body>
</html>
